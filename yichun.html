			<h1>明月山由12座海拔千米以上的大小山峰组成，主峰太平山海拔1736米，属亚热带湿润季风性气候，拥有红豆杉、中华落叶木莲等植物及温汤富硒温泉等资源，有星月洞、月亮湖、云谷飞瀑、青云栈道等景点。明月山是以奇峰险壑、温泉飞瀑、珍稀动植物和禅宗文化为主要特色，是集生态游览、休闲度假、科普教育和宗教旅游为一体的山岳型风景名胜区。 </h1>
