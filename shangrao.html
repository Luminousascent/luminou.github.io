			<h1>三清山又名少华山、丫山，道教名山。位于江西省上饶市玉山县与德兴市交界处。因玉京、玉虚、玉华三峰宛如道教玉清、上清、太清三清尊神列坐山巅而得名。其中玉京峰为最高，海拔1819.9米[1]，是江西第五高峰和怀玉山脉的最高峰，也是信江的源头。三清山是道教名山，世界自然遗产地、世界地质公园、国家自然遗产、国家地质公园。 </h1>
